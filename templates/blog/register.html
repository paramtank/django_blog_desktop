 font-family: 'Noto Sans JP', sans-serif;
	}
.container{
	
	background: linear-gradient(90deg, rgba(2,0,36,1) 19%, rgba(90,9,121,1) 69%, rgb(183, 0, 255) 100%);
	width:800px;
	font-family: 'Noto Sans JP', sans-serif;
	height: 700px;
	border-radius: 10px;
	padding: 10px;
}
</style>

{% block content %}

<div class="offset-3 col-md-6">
	<form method="POST" autocomplete="off">
		<h1>Register</h1>
		<div class="container">
		{% csrf_token %}
		<div class="form-group">
		{% for field in form %}
			<label>{{field.label_tag}}</label>
			{{field}}
			{% if form.errors %}
        {% for error in field.errors %}
            <div class="alert alert-danger" style="text-shadow: none;">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
{% endif %}
		{% endfor %}
		</div>
		<br>
		<div style="text-align: center;">
		<button type="submit" class="btn btn-success">Register</button>&nbsp;&nbsp;
		<button class="btn btn-success"><a style="color: white;text-decoration: none;" href="/login">Click Here To Login</a></button>
  </div>

	</form>
</div>


{% endblock %}
